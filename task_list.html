{% extends 'base.html' %}

{% block content %}
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <strike>{{ task.title }}</strike>
                {% else %}
                    {{ task.title }}
                {% endif %}
                <a href="{% url 'task_update' task.id %}">Edit</a>
                <a href="{% url 'task_delete' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">Add Task</a>
{% endblock %}
